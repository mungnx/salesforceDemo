<template>
<lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
    <lightning-layout-item size="12">
        <div class="time">{time}</div>
    </lightning-layout-item>
    <lightning-layout-item size="12">
        <div class="greeting">{greeting} </div>
    </lightning-layout-item>
    <lightning-layout-item size="12">
        <div class="slds-text-heading_large slds-m-vertical_large">What is your main focus for today?</div>
    </lightning-layout-item>
   <!-- Input box-->
   <lightning-layout-item size="12" small-device-size="12" large-device-size={largePageSize}
   medium-device-size="10" class="slds-m-top_large">
   <lightning-layout>
       <lightning-layout-item size="11">
           <lightning-input type="text" label="Whats in your mind..." variant="label-hidden"
               placeholder="Whats in your mind.."></lightning-input>
       </lightning-layout-item>
       <lightning-layout-item size="1">
           <lightning-button-icon icon-name="utility:add" alternative-text="Add" title="Add todo"
               onclick={addTodoHandler}>
           </lightning-button-icon>
       </lightning-layout-item>
   </lightning-layout>
   
</lightning-layout-item>

<lightning-layout-item size="12">
    <div>Up Coming</div>
    <template for:each={upcomingTask} for:item="todo">
            <c-to-do-item  key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} ></c-to-do-item> 

    </template>
    
    <div>Completed </div>
    <template for:each={completedTasks} for:item="todo">
        <c-to-do-item  key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} done></c-to-do-item> 
    </template>
</lightning-layout-item>

</lightning-layout>
</template>
